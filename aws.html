<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioTranscribe Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(245, 246, 239);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            AudioTranscribe Portal
        </h1>
        <h2>Upload Files</h2>
        <div class="form-group">
            <input type="file" multiple class="form-control" id="fileInput" required>
        </div>
        <div class="form-group">
            <button onclick="uploadFiles('inputaudios','output-textfiles')" class="btn btn-danger btn-block">
                Upload File
            </button>
        </div>

        <h2>Uploaded Files</h2>
        <table id="fileTable" class="table table-striped">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>File Size</th>
                    <th>File Transcript</th>
                    <th>Delete File</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>


<script src="https://sdk.amazonaws.com/js/aws-sdk-2.932.0.min.js"></script>
<script src="script.js">
</script>
</html>
